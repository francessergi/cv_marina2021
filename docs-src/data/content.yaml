Profile: Soy Marina Francés, actriz de teatro, cine, locución, doblaje y documental. Después de graduarme en Arte Dramático en la ESADIB (Escuela Superior de Arte Dramático de las Islas Baleares), me especialicé en locución, doblaje e interpretación delante de la cámara para cine y televisión en ICM (Instituto del cine Madrid).  Actualmente escribo y dirijo mis obras de teatro y hago cuñas publicitarias y spots para Fibwi.  Mi objetivo es crecer profesionalmente y lograr la mayor estabilidad posible.

